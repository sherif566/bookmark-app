<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container py-5">

        <h1 class="text-center my-4 fw-bold">
            <span class="text-dark">Book</span><span class="text-warning">marker</span>
        </h1>


        <p class="text-center fs-5 text-success">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
        </p>
        <hr />

        <div class="card shadow p-4 my-4 border-0 rounded-4">
            <form id="bookmarkForm">
                <div class="mb-3">
                    <label for="siteNameInput" class="form-label">
                        <i class="fa-solid fa-floppy-disk me-2"></i> Site Name
                    </label>
                    <input id="siteNameInput" type="text" class="form-control" placeholder="Bookmark Name" />
                </div>

                <div class="mb-3">
                    <label for="siteUrlInput" class="form-label">
                        <i class="fa-solid fa-link me-2"></i> Site URL
                    </label>
                    <input id="siteUrlInput" type="text" class="form-control" placeholder="Website URL" />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary px-5">
                        <i class="fa-solid fa-plus"></i> Submit
                    </button>
                </div>
            </form>
        </div>


        <table class="table table-hover text-center table-striped mt-4 shadow-sm">
            <thead class="bg-light">
                <tr>
                    <th><i class="fa-solid fa-link"></i> Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="bookmarksBody"></tbody>
        </table>




    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
